<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">User Registration</h1>
      <form id="registration-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div id="response-message" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("registration-form").addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent the default form submission

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await axios.post("https://myshop-n11a.onrender.com/users/register/", {
            username: username,
            password: password,
          });

          document.getElementById("response-message").innerText = "Registration successful!";
        } catch (error) {
          console.error("Error registering user:", error);
          document.getElementById("response-message").innerText = "Registration failed: " + error.response.data;
        }
      });
    </script>
  </body>
</html>
